<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Items CRUD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    input, textarea { width: 300px; display:block; margin-bottom: 8px; }
    table { border-collapse: collapse; width: 800px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
  </style>
</head>
<body>
  <h1>Items CRUD (Node.js + PostgreSQL)</h1>

  <section>
    <h2>Create / Update Item</h2>
    <input id="id" placeholder="id (leave empty to create)"/>
    <input id="name" placeholder="name"/>
    <textarea id="description" placeholder="description"></textarea>
    <input id="price" placeholder="price" type="number" step="0.01"/>
    <button onclick="save()">Save</button>
    <button onclick="clearForm()">Clear</button>
  </section>

  <section>
    <h2>Items</h2>
    <table id="table">
      <thead><tr><th>id</th><th>name</th><th>description</th><th>price</th><th>created_at</th><th>actions</th></tr></thead>
      <tbody></tbody>
    </table>
    <button onclick="load()">Refresh</button>
  </section>

  <script>
    const api = '/api/items';

    async function load() {
      const res = await fetch(api);
      const items = await res.json();
      const tbody = document.querySelector('#table tbody');
      tbody.innerHTML = '';
      items.forEach(it => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${it.id}</td><td>${it.name}</td><td>${it.description || ''}</td><td>${it.price}</td><td>${it.created_at}</td>
          <td>
            <button onclick="edit(${it.id})">Edit</button>
            <button onclick="del(${it.id})">Delete</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    async function save() {
      const id = document.getElementById('id').value;
      const body = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        price: parseFloat(document.getElementById('price').value || 0)
      };
      if (!body.name) return alert('name required');
      if (id) {
        const res = await fetch(api + '/' + id, { method: 'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
        if (!res.ok) alert('Update failed');
      } else {
        const res = await fetch(api, { method: 'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
        if (!res.ok) alert('Create failed');
      }
      clearForm();
      load();
    }

    function clearForm() {
      document.getElementById('id').value = '';
      document.getElementById('name').value = '';
      document.getElementById('description').value = '';
      document.getElementById('price').value = '';
    }

    async function edit(id) {
      const res = await fetch(api + '/' + id);
      const it = await res.json();
      document.getElementById('id').value = it.id;
      document.getElementById('name').value = it.name;
      document.getElementById('description').value = it.description;
      document.getElementById('price').value = it.price;
      window.scrollTo(0,0);
    }

    async function del(id) {
      if (!confirm('Delete?')) return;
      const res = await fetch(api + '/' + id, { method: 'DELETE' });
      if (res.status === 204) load(); else alert('Delete failed');
    }

    // initial load
    load();
  </script>
</body>
</html>
