apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: db:5432
    user: postgres
    database: appdb
    secureJsonData:
      password: "postgres"
    jsonData:
      sslmode: "disable"
